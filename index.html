<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list app</title>
    <link rel="icon" type="image/png" href="/todo-list-app/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  </head>
  <body>
    <main class="app my-[50px] mx-auto max-w-md min-w-[250px]">
      <div class="header flex justify-between items-center">
        <h2 class="text-4xl">My Tasks</h2>
        <span class="cursor-pointer block py-2 px-3 bg-[#171B1F] rounded-xl border border-[#444]">0 Tasks</span>
      </div>
      <p class="mt-3 mb-5 font-extralight text-[#8b8b8b]">Organize your day. Stay consistent</p>
    
      <div class="input h-10 flex gap-1.5">
        <input placeholder="e.g. Finish landing page, study React..." type="text" class="font-light text-sm border border-[#252525] rounded-[10px] px-2 h-full outline-none w-[60%] grow-2">
        <button class="add-button rounded-[10px] px-2.5 border w-[10%] grow border-[#4186e0] cursor-pointer text-sm font-medium bg-[#215FAF]">Add</button>
      </div>
      <span class="hint text-[13px] text-[#777] mt-1 mb-3 block">Press Enter to add quickly</span>
    
      <div class="tasks-container mb-2">
        
      </div>

      <div class="nav">
        <button class="all-nav" id="all">All</button>
        <button class="active-nav" id="active">Active</button>
        <button class="completed-nav" id ="completed">Completed</button>
        <button class="removed-nav" id ="removed">Removed</button>
        <span class="active-layer"></span>
      </div>

      <div class="footer">
        <p>0 tasks remaining</p>
        <p>Built with ðŸ’™ by Omar</p>
      </div>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
